{% extends 'index.html' %}
{% block title %}
<h2>Log in Here</h2>
{% endblock %}
{% block body%}
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for msg in messages %}
<p>{{msg}}</p>
{% endfor %}
{% endif %}
{% endwith %}
<form action="{{ url_for('login') }}">
    <input type="email" name="email" id="" placeholder="email here">
    <br><br>
    <input type="password" name="password" id="" placeholder="Enter password here">
    <br><br>
    <input type="submit" name="" id="" value="Log In">
</form>
<h1>{{ name_s }}</h1>
{% endblock%}
